<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Marcus Vinicius <viniciuskawakami@hotmail.com>">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora Win10 Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/win10Calculator.css" />
</head>
<body>
    
    <div class="center">
        <div id="calculadora">
            <header>
                <div class="row">
                    <div id="displayHistory"></div>
                </div>
                <div class="row">
                    <div id="display"></div>
                </div>
            </header>
            <section class="container">
                <div class="row">
                    <button type="button" class="btn btnm btn-memory col-sm" id="MC" title="Clear All Memory" alt="Clear All Memory" disabled>MC</button>
                    <button type="button" class="btn btnm btn-memory col-sm" id="MR" title="Memory Recall" alt="Memory Recall">MR</button>
                    <button type="button" class="btn btnm btn-memory col-sm" id="M+" title="Memory Adding" alt="Memory Adding">M+</button>
                    <button type="button" class="btn btnm btn-memory col-sm" id="M-" title="Memory Subtracting" alt="Memory Subtracting">M-</button>
                    <button type="button" class="btn btnm btn-memory col-sm" id="MS" title="Store in Memory" alt="Store in Memory">MS</button>
                    <button type="button" class="btn btnm btn-memory col-sm" id="Mˇ" title="Memory History" alt="Memory History">Mˇ</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-others col-sm" id="%" title="Percent" alt="Percent">%</button>
                    <button type="button" class="btn btn-others col-sm" id="√" title="Square Root" alt="Square Root">√</button>
                    <button type="button" class="btn btn-others col-sm" id="x²" title="Square" alt="Square">x²</button>
                    <button type="button" class="btn btn-others col-sm" id="¹/x" title="Reciprocal" alt="Reciprocal">¹/x</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-others col-sm" id="CE" title="Clear Entry" alt="Clear Entry">CE</button>
                    <button type="button" class="btn btn-others col-sm" id="C" title="Clear All" alt="Clear All ">C</button>
                    <button type="button" class="btn btn-others col-sm" id="←" title="Backspace" alt="Backspace">←</button>
                    <button type="button" class="btn btn-others col-sm" id="÷" title="Divided by" alt="Divided by">÷</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-number col-sm" id="7">7</button>
                    <button type="button" class="btn btn-number col-sm" id="8">8</button>
                    <button type="button" class="btn btn-number col-sm" id="9">9</button>
                    <button type="button" class="btn btn-others col-sm" id="x" title="Multiplied by" alt="Multiplied by">x</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-number col-sm" id="4">4</button>
                    <button type="button" class="btn btn-number col-sm" id="5">5</button>
                    <button type="button" class="btn btn-number col-sm" id="6">6</button>
                    <button type="button" class="btn btn-others col-sm" id="-" title="Minus" alt="Minus">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-number col-sm" id="1">1</button>
                    <button type="button" class="btn btn-number col-sm" id="2">2</button>
                    <button type="button" class="btn btn-number col-sm" id="3">3</button>
                    <button type="button" class="btn btn-others col-sm" id="+" title="Plus" alt="Plus">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-others col-sm" id="±" title="Absolute Value" alt="Absolute Value">±</button>
                    <button type="button" class="btn btn-number col-sm" id="0">0</button>
                    <button type="button" class="btn btn-others col-sm" id="," title="Comma" alt="Comma">,</button>
                    <button type="button" class="btn btn-others col-sm" id="=" title="Result" alt="Result">=</button>
                </div>
            </section>
        </div>
        <div id="memoria">testestes</div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script	src="js/controller/win10CalculatorController.js"></script>
    <script src="js/win10Calculator.js"></script>
</body>

</html>
